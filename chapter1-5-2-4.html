    <span id="message">
彼は書類の要点を紙に書き写し、工房の壁に貼った。

「これを使って、検査記録を残してください。誰が、いつ、何を確認したか。それが品質を守る鍵です」

職人たちは驚き、そして少しずつ頷いた。

その夜、工房の空気は少しだけ変わった。

記録が、再び品質を守る盾となることを、誰もが感じていた。
