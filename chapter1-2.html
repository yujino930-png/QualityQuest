    <h1>ミスリル村</h1>    
    <span id="message">
調査者証と幾ばくかの旅費を受け取り、ユウヒはミスリル村に赴いた。

村役場で調査者証を見せると、役人は「またか」という顔をしながら、村の歴史と簡単な地図が書かれた紙をくれた。

ミスリル村は精密な金属加工で有名だ。今は不良品が相次ぎ、信頼を失いつつあるが。

村の北側には大きな工房があり、多くの村人は工房で働いているようだった。


やはり、工房から調べるかな。

ユウヒは工房に足を向けた。工房の前に来ると、ふと、風に混じって小さな声を感じた。

「ここに、記憶が残っている…」

それは精霊の声だったのかもしれない。

ユウヒはその声に導かれるように、工房の扉を押し開けた。
