    <h1>熱処理工程を詳しく見る</h1>    
    <span id="message">
正しい工程で熱処理を進める職人たちを眺めていたユウヒは、工場内の喧噪のなか、ふと、小さな声を聞いた。

「そなたの後ろ、棚と棚の間...」

その声は澄んで耳に心地よく、幽かではあるがはっきりと聞こえた。

ユウヒは後ろの棚と棚の細い隙間を覗き込んだ。何枚かの書類が落ちているようだ。

拾ってみると、それは刀の作り方と工程ごとの検査方法が詳しく記されていた。

「標準書だ...」

ユウヒは刀の標準書を手に入れた。
