    <h1>検査の記録を詳しく見る</h1>    
    <span id="message">
「これじゃ、何をどう検査したか分からない…」

ロルフが呟いたその時、ふと何かを思い出したように顔を上げた。

「そういえば、昔この工房で検査を担当していた職人がいた。名前は…グレイヴ。もう引退して村の外れに住んでるけど、彼の机はまだ残ってるはずだ」

ユウヒは、工房の奥に案内され、埃をかぶった古い机の前に立った。

机は重厚な木材で作られており、長年使い込まれたものだった。

引き出しを開けると、道具や古い紙が雑然と詰まっていたが、最下段の引き出しに美しい彫刻が施された木箱が収められていた。

蓋には、精霊の紋章が彫られており、かすかに光を放っていた。
