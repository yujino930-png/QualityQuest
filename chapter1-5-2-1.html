    <h1>検査の記録を詳しく見る</h1>    
    <span id="message">
ユウヒは、工房の帳簿を見せてほしいと申し出た。

「工程のどこが悪いのかは、記録を見れば分かるかもしれない」

その言葉に、職人ロルフは少し戸惑いながらも、事務所の奥から分厚い帳簿を持ってきた。

帳簿は、使い込まれた革表紙が擦り切れ、何度も開かれた跡があった。

ユウヒはページをめくりながら、検査記録の欄に目を走らせた。

「ここ…熱処理の記録が抜けてる。こっちも…」

いくつものページで、工程の記録が曖昧だったり、そもそも記載されていない箇所があった。
