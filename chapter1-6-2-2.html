その夜、ユウヒは父に調査の話を語った。

父は、懐かしそうに工房の話を聞きながら、何度も頷いた。

「検査記録か…あれがあれば、俺もあんなことにはならなかったかもしれないな」

ユウヒの成長を嬉しく思いながら、父は静かに言った。

「王国の産業も、少しは息を吹き返すだろうな」


標準書はまだまだ揃っていない。だが、ユウヒは品質を管理するという事の重大さに、確かに目覚め始めていた。

そして、次なる騒動が、彼を再び動かすことになる。
