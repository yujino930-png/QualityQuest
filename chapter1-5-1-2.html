    <h1>熱処理工程を詳しく見る</h1>    
    <span id="message">
ユウヒは、職人を集め、束にして焼き戻しを行った刀を手に取り、おもむろに金床に振り下ろした。刀は、あっけなく折れた。

外見は問題なくても、実際には折れやすい状態だった。

ユウヒは、焼き戻し工程の適切な条件を憶えている人を探した。職人の一人、サルマが詳しい条件を憶えていた。

その条件を聞きだし、大きめの紙に書いて炉の表面に貼り付けた。

「この通りの条件で、一本ずつ焼き戻しを行ってください」

その条件で焼き戻した刀は、金床に何度叩きつけても折れなかった。

数本をまとめて処理するよりも時間は掛かるが、不良品を製造して返品をくらい、代替品を準備するよりは遙かに良かった。
