    <span id="message">
王城の謁見の間。

ユウヒは、標準書の発見には至らなかったことを報告した。

女王は静かに頷き、ユウヒの目を見つめた。

「そうですか…標準書は見つからなかったかもしれませんが、工房の様子をつぶさに見たことは、必ず次に活きるでしょう」

「そなたの目と心が、王国の品質を守る礎となるはずです」

女王は、ねぎらいの言葉とともに、少しの褒美を与えた。

ユウヒは深く一礼し、王城を辞して帰宅した。
